# Dataset configuration for Subject-Independent Evaluation
dataset_name: BNCI2014_001  # 4-class MI dataset from MOABB

# Subject split for true subject-independent evaluation
train_subjects: [1, 2, 3, 4, 5, 6, 7]  # 7 subjects for training
val_subjects: [8]                      # Held-out subject for validation
test_subjects: [9]                     # Held-out subject for testing

# Validation split ratio (disabled - using subject-based split)
val_ratio: 0.0

# MOABB MotorImagery paradigm parameters
paradigm:
  n_classes: 4
  fmin: 8.0            # Mu rhythm starts at 8 Hz
  fmax: 35.0           # Beta rhythm ends ~30 Hz + buffer
  tmin: -0.5           # Start time relative to cue (seconds)
  tmax: 4.0            # End time relative to cue (seconds)
  resample: 250        # Sampling rate (Hz)
  channels: null       # Use all 22 EEG channels

# DataLoader settings
batch_size: 32
num_workers: 0
pin_memory: true
seed: 42

# Augmentation settings (training only)
use_augmentation: true
aug_channel_dropout: 0.2
aug_channel_shuffle: 0.0  # [IMPORTANT] Explicitly set to 0 to preserve spatial topo
aug_time_shift: 50
aug_time_warp: 0.2
aug_noise_prob: 0.3
aug_noise_snr: 20.0
