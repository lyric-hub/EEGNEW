# S-MSTT v3.5 Model Configuration
# Spiking Multilevel Spatio-Temporal Transformer

# Architecture
embed_dim: 64
depth: 4
num_heads: 4
mlp_ratio: 4.0
t_steps: 16
tau: 2.0
v_threshold: 0.5
dropout_rate: 0.1

# Feature modules
use_alignment: true
use_channel_attention: true
use_multiscale: true
use_learned_aggregation: true

# Alignment & Domain Adaptation (v3.5)
alignment_momentum: 0.1
shrinkage_alpha: 0.1        # Ledoit-Wolf covariance shrinkage for EA

# SNN Regularization
spike_target_rate: 0.25
noise_std: 0.1
drop_path_rate: 0.1

# Attention
attn_residual_ratio: 0.1

# Motor cortex channel indices (for BNCI2014_001)
motor_indices: [6, 7, 8, 9, 10, 11, 12]
